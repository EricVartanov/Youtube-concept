<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
	<title>Youtube</title>
</head>
<body>
	<header class="header">
		<button class="menu-button">
			<span class="menu-line"></span>
			<span class="menu-line"></span>
			<span class="menu-line"></span>
		</button>
		<img src="img/logo.svg" alt="logo" class="logo">
		<div class="input-group">
			<input type="search" name="search" class="input-search" placeholder="Search">
			<button type="submit" class="button-search">
				<svg class="icon" width="19px" height="19px">
					<use xlink:href="img/icons.svg#search"></use>
			  </svg>
			</button>
		</div>
		<div class="icons">
			<a href="/" class="icons-link">
				<svg class="icon icon-video" width="27px" height="20px">
				<use xlink:href="img/icons.svg#video"></use>
			  </svg>
			</a>
			<a href="/" class="icons-link">
				<svg class="icon icon-apps" width="21px" height="21px">
				<use xlink:href="img/icons.svg#apps"></use>
			  </svg>
			</a>
			<a href="/" class="icons-link">
				<svg class="icon icon-notification" width="22px" height="26px">
				<use xlink:href="img/icons.svg#notification"></use>
			  </svg>
			</a>
		</div>
		<a href="/" class="user">
			<img class="user-avatar" src="img/user.jpg" alt="user-avatar">
		</a>
		<!-- /.user -->
	</header>

	<div class="container">
		<aside class="sidebar">
			<nav class="nav">
				<ul class="nav-menu">
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-home" width="22px" height="26px">
								<use xlink:href="img/icons.svg#home"></use>
							  </svg>
						  <span class="nav-text"> Home</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-trending" width="22px" height="26px">
								<use xlink:href="img/icons.svg#trending"></use>
							  </svg>
						  <span class="nav-text"> Trending</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-subscriptions" width="22px" height="26px">
								<use xlink:href="img/icons.svg#subscriptions"></use>
							  </svg>
						  <span class="nav-text"> Subscriptions</span>
						</a>
					</li>
				</ul>


				<ul class="nav-menu">
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-library" width="22px" height="26px">
								<use xlink:href="img/icons.svg#library"></use>
							  </svg>
						  <span class="nav-text">Library</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-history" width="22px" height="26px">
								<use xlink:href="img/icons.svg#history"></use>
							  </svg>
						  <span class="nav-text"> History</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-watch-later" width="22px" height="26px">
								<use xlink:href="img/icons.svg#watch-later"></use>
							  </svg>
						  <span class="nav-text"> Watch later</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-favourites" width="22px" height="26px">
								<use xlink:href="img/icons.svg#favourites"></use>
							  </svg>
						  <span class="nav-text"> Favourites</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-liked-videos" width="22px" height="26px">
								<use xlink:href="img/icons.svg#liked-videos"></use>
							  </svg>
						  <span class="nav-text"> Liked videos</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-music" width="22px" height="26px">
								<use xlink:href="img/icons.svg#music"></use>
							  </svg>
						  <span class="nav-text"> Music</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-games" width="22px" height="26px">
								<use xlink:href="img/icons.svg#games"></use>
							  </svg>
						  <span class="nav-text"> Games</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-show-more" width="22px" height="26px">
								<use xlink:href="img/icons.svg#show-more"></use>
							  </svg>
						  <span class="nav-text"> Show more</span>
						</a>
					</li>
				</ul>
			</nav>
				<h2 class="nav-title">Subscriptions</h2>
				<ul class="nav-menu">
					<li class="nav-item">
						<a href="/" class="nav-link">
							<img class="nav-img" src="img/gussie.png">
							<span class="nav-text">Gussie Singleton</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<img class="nav-img" src="img/nora.png" alt="avatars">
							<span class="nav-text">Nora Francis</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<img class="nav-img" src="img/belle.png" alt="avatars">
							<span class="nav-text">Belle Briggs</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<img class="nav-img" src="img/eunice.png" alt="avatars">
							<span class="nav-text">Eunice Cortez</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<img class="nav-img" src="img/emma.png" alt="avatars">
							<span class="nav-text">Emma Hanson</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/" class="nav-link">
							<img class="nav-img" src="img/leah.png" alt="avatars">
							<span class="nav-text">Leah Berry</span>
						</a>
					</li>
				</ul>

				<ul class="nav-menu">
					<li class="nav-item">
						<a href="/" class="nav-link">
							<svg class="icon icon-setting" width="22px" height="26px">
								<use xlink:href="img/icons.svg#setting"></use>
							  </svg>
						  <span class="nav-text"> Setting</span>
						</a>
					</li>
				</ul>
		</aside>
	</div>
</body>
</html>
